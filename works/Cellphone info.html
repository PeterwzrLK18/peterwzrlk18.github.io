<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Likai Wang's portfolio showcasing his work and experience.">
        <title>Portfolio - Likai Wang</title>
        <link rel="stylesheet" type="text/css" href="/css/globals.css">
        <link rel="stylesheet" type="text/css" href="/css/styleguide.css">
        <link rel="stylesheet" type="text/css" href="/css/Cellphone info.css">
        <link rel="stylesheet" href="/css/modal.css">
    </head>
    <body>
        <div class="home">
            <header>  
                <div id="navbar-container"></div>
            </header>

            <div class="container">
                <div class="self-identity">
                    <div class="title">
                        <b class="Cellphone info">Cellphone info</b>
                        <div class="worksubtitle">Infograpic Design</div>
                    </div>
                    <div class="description">
                        <p class="description">Conduct an experiment involving several visualized charts based on event records from the past week.</p>
                    </div>
                </div>
                <div class="section-img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Main Chart" src="/img/Cellphone info/Main work.png" />
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>

                <div class="section-2img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Poster" src="/img/Cellphone info/Poster-1.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Poster" src="/img/Cellphone info/Poster-2.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content-container">
                <!-- 将caption移到图片上面 -->
                <div id="caption"></div>
                <img class="modal-content" id="img01">
            </div>
        </div>

        <script src="/js/Enlarge Button"></script>
        <script>
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error loading navigation bar:', error));
        </script>
    </body>
</html>
