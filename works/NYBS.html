<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Likai Wang's portfolio showcasing his work and experience.">
        <title>Portfolio - Likai Wang</title>
        <link rel="stylesheet" type="text/css" href="/css/globals.css">
        <link rel="stylesheet" type="text/css" href="/css/styleguide.css">
        <link rel="stylesheet" type="text/css" href="/css/NYBS.css">
        <link rel="stylesheet" href="/css/modal.css">
    </head>
    <body>
        <div class="home">
            <header>  
                <div id="navbar-container"></div>
            </header>
            <div class="container">
                <div class="self-identity">
                    <div class="title">
                        <b class="Italian cookbook">NYBS</b>
                        <div class="worksubtitle">Campaigns, Web design</div>
                    </div>
                    <div class="description">
                        <p class="description">Design of online website visuals and related brand activity materials.</p>
                    </div>
                </div>
                <div class="section-img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Home Page" src="/img/NYBS/Home Page.png" />
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                <div class="section-3img">
                    <div class="left-sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Homepage Design" src="/img/NYBS/Homepage Design.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                    <div class="right-sector-item">
                        <div class="work-img-containerb">
                            <img class="poster-img" alt="Collectionpage Design" src="/img/NYBS/Collectionpage Design.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                        <div class="work-img-containerc">
                            <img class="poster-img" alt="Productpage Design" src="/img/NYBS/Productpage Design.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                <div class="section-2img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Design Guildlines" src="/img/NYBS/Small size smartphone.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>  
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Home Page Design" src="/img/NYBS/Design Guildlines.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content-container">
                <!-- 将caption移到图片上面 -->
                <div id="caption"></div>
                <img class="modal-content" id="img01">
            </div>
        </div>

        <script src="/js/Enlarge Button"></script>
        <script>
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error loading navigation bar:', error));
        </script>
    </body>
</html>
