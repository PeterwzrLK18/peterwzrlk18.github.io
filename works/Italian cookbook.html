<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Likai Wang's portfolio showcasing his work and experience.">
        <title>Portfolio - Likai Wang</title>
        <link rel="stylesheet" type="text/css" href="/css/globals.css">
        <link rel="stylesheet" type="text/css" href="/css/styleguide.css">
        <link rel="stylesheet" type="text/css" href="/css/Italian cookbook.css">
        <link rel="stylesheet" href="/css/modal.css">
    </head>
    <body>
        <div class="home">
            <header>  
                <div id="navbar-container"></div>
            </header>

            <div class="container">
                <div class="self-identity">
                    <div class="title">
                        <b class="Italian cookbook">Italian cookbook</b>
                        <div class="worksubtitle">Cookbook, Book Design</div>
                    </div>
                    <div class="description">
                        <p class="description">Book design for the Essentials of classic Italian coooking.</p>
                    </div>
                </div>
                <div class="section-img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Cover" src="/img/Italian cookbook/Cover.png" />
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                <div class="section-2img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Content" src="/img/Italian cookbook/Content.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Intro" src="/img/Italian cookbook/Intro.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                <div class="section-2img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Content" src="/img/Italian cookbook/The Essentials of Cooking Pasta.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Risotto" src="/img/Italian cookbook/Risotto.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                <div class="section-2img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Fish and Shellfish" src="/img/Italian cookbook/Fish and shellfish.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Salads" src="/img/Italian cookbook/Salads.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                <div class="section-2img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Salads oblique" src="/img/Italian cookbook/Salads oblique.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Dish image" src="/img/Italian cookbook/dish image.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                </div>
                <div class="section-2img">
                    <div class="sector-item">
                        <div class="work-img-container">
                            <img class="poster-img" alt="Back Cover" src="/img/Italian cookbook/Back Cover.png">
                            <button class="enlarge-btn">+ Enlarge</button>
                        </div>
                    </div>
                    <div class="description">
                        <p class="description"> </p>
                    </div>
                </div>
            </div>
        </div>

        <div id="modal" class="modal">
            <span class="close">&times;</span>
            <div class="modal-content-container">
                <!-- 将caption移到图片上面 -->
                <div id="caption"></div>
                <img class="modal-content" id="img01">
            </div>
        </div>

        <script src="/js/Enlarge Button.js"></script>
        <script>
            fetch('/navbar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('navbar-container').innerHTML = html;
                })
                .catch(error => console.error('Error loading navigation bar:', error));
        </script>
    </body>
</html>
